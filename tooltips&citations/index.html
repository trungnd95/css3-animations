<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tooltips & Citations</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="wrapper">
    <h1>Tooltips</h1>
    <div class="ex1">
      <a href="https://twitter.com" _target="blank" class="tooltip">
        <i class="fa fa-twitter"></i>
        <span class="tip">Follow us on twitter</span>
      </a>
    </div>
    <div class="ex1">
      <a href="https://facebook.com" _target="blank" class="tooltip">
        <i class="fa fa-facebook"></i>
        <span class="tip">Like us on fb page</span>
      </a>
    </div>
  </div>

</body>

</html>
